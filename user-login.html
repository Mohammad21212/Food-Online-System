<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - Food Online System</title>
    <link rel="stylesheet" type="text/css" href="styles-2.css">
</head>
<body>

<div class="container">
    <h1>Food Online System</h1>
    <h2>User Login</h2>
    <form id="user-login-form">
        <label for="user-username">Username:</label>
        <input type="text" id="user-username" name="user-username" required>

        <label for="user-password">Password:</label>
        <input type="password" id="user-password" name="user-password" required>

        <button type="submit">Login</button>
    </form>
</div>

<script src="app.js"></script>
</body>
</html>
